<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function green(id){
            let change = document.getElementById(id);
            change.style.color="green";
        }
    </script>
</head>
<body>
    Name: <input type="text" id="Name" onchange="green(id)"><br>
    Age: <input type="text" id="Age" onchange="green(id)"><br>
    Birthday: <input type="text" id="Birthday" onchange="green(id)">
</body>
</html>
